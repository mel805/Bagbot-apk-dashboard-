<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supprimer prompts Action/Vérité</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0f;color:#fff;margin:0;padding:20px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:16px;max-width:760px}
    label{display:block;margin:.5rem 0;color:#ddd}
    select,button{padding:.5rem .75rem;border-radius:8px;border:1px solid rgba(255,255,255,.2);background:#141420;color:#fff}
    button{cursor:pointer}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .muted{color:#aaa;font-size:.9rem}
    pre{white-space:pre-wrap;background:#101018;border:1px solid rgba(255,255,255,.1);padding:12px;border-radius:8px;min-height:160px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Supprimer prompts Action/Vérité</h2>
    <div class="row">
      <label>Mode
        <select id="mode">
          <option value="sfw">SFW</option>
          <option value="nsfw">NSFW</option>
        </select>
      </label>
      <label>Type (optionnel)
        <select id="type">
          <option value="">— Tous —</option>
          <option value="action">action</option>
          <option value="verite">vérité</option>
        </select>
      </label>
      <button id="go">Tout supprimer</button>
    </div>
    <p class="muted">Astuce: si vous avez un paramètre d'authentification , ajoutez-le à l'URL (ex: ?key=VOTRE_CLE),
      sinon la page utilisera la valeur de  si définie.</p>
    <pre id="out">Prêt…</pre>
  </div>
  <script>
    const out = document.getElementById('out');
    function log(m){ out.textContent += '\n' + m }
    function withKey(url){
      try{
        const urlKey = new URLSearchParams(location.search).get('key');
        const lsKey = localStorage.getItem('DASHBOARD_KEY') || '';
        const key = urlKey || lsKey || '';
        const hasQ = url.includes('?');
        return url + (hasQ ? '&' : '?') + 'key=' + encodeURIComponent(key);
      }catch{ return url }
    }

    document.getElementById('go').onclick = async () => {
      out.textContent = '…';
      const mode = /** @type {HTMLSelectElement} */(document.getElementById('mode')).value;
      const type = /** @type {HTMLSelectElement} */(document.getElementById('type')).value;
      try{
        const prompts = ((((cfg||{}).truthdare)||{})[mode]||{}).prompts||[];
        const filtered = type ? prompts.filter(p => String(p.type) === type) : prompts;
        const ids = filtered.map(p=>Number(p.id)).filter(n=>Number.isFinite(n));
        log();

        const res = await fetch(withKey('/api/truthdare/prompts/delete'), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mode, ids })
        });
        const txt = await res.text();
        log();

        const cfg2 = await fetch(withKey('/api/configs')).then(r=>r.ok?r.json():null).catch(()=>null);
        const left = ((((cfg2||{}).truthdare)||{})[mode]||{}).prompts||[];
        log();
      }catch(e){ log('Erreur: ' + (e && e.message || e)); }
    };
  </script>
</body>
</html>
