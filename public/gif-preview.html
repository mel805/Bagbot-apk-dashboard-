<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aperçu GIFs</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#0f1117;color:#e6e6e6;margin:0;padding:16px}
      .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      .panel{border:1px solid #333;border-radius:10px;padding:12px;margin-top:12px;background:#151823}
      h2{font-size:14px;text-transform:uppercase;opacity:.8;margin:0 0 8px}
      select,textarea,input{background:#101423;color:#e6e6e6;border:1px solid #333;border-radius:8px;padding:8px}
      textarea{width:100%;height:110px}
      .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px}
      @media (min-width:768px){.grid{grid-template-columns:repeat(4,minmax(0,1fr))}}
      .thumb{width:100%;height:110px;object-fit:cover;border:1px solid #333;border-radius:8px}
      .note{font-size:12px;opacity:.7}
      .pill{display:inline-block;padding:4px 8px;border:1px solid #444;border-radius:9999px;font-size:12px;opacity:.9}
    </style>
  </head>
  <body>
    <div class="row">
      <span class="pill">Aperçu GIFs (hors dashboard)</span>
      <span class="note">Prévisualise tes GIF succès/échec sans passer par l’onglet GIF.</span>
    </div>
    <div class="panel">
      <div class="row">
        <label>Action</label>
        <select id="action"></select>
        <button id="load">Charger</button>
      </div>
      <div class="row" style="margin-top:8px">
        <label>Clé (optionnelle)</label>
        <input id="key" placeholder="DASHBOARD_KEY" />
      </div>
    </div>
    <div class="panel">
      <h2>GIF succès (1 URL / ligne)</h2>
      <textarea id="succ"></textarea>
      <div id="succGrid" class="grid"></div>
    </div>
    <div class="panel">
      <h2>GIF échec (1 URL / ligne)</h2>
      <textarea id="fail"></textarea>
      <div id="failGrid" class="grid"></div>
    </div>
    <script src="/gif-preview.js?v=1"></script>
  </body>
</html>
