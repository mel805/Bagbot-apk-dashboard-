name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      
    - name: Grant execute permission for gradlew
      working-directory: android-app
      run: chmod +x gradlew
      
    - name: Create keystore directory
      working-directory: android-app
      run: mkdir -p keystore
      
    - name: Create keystore
      working-directory: android-app
      run: |
        keytool -genkey -v -keystore keystore/bagbot-release.jks \
          -alias bagbot \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -storepass bagbot123 \
          -keypass bagbot123 \
          -dname "CN=BagBot, OU=Mobile, O=BagBot, L=Paris, ST=IDF, C=FR"
    
    - name: Create keystore.properties
      working-directory: android-app
      run: |
        cat > keystore.properties << EOF
        storeFile=keystore/bagbot-release.jks
        storePassword=bagbot123
        keyAlias=bagbot
        keyPassword=bagbot123
        EOF
    
    - name: Build Release APK
      working-directory: android-app
      run: |
        # Use Gradle wrapper if available, otherwise use system Gradle
        if [ -f gradlew ]; then
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
        else
          gradle assembleRelease --no-daemon
        fi
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bagbot-manager-release
        path: android-app/app/build/outputs/apk/release/app-release.apk
